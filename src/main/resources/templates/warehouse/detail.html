<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="template">
<body>
<section layout:fragment="content" class="container h-100">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Thông tin cửa hàng</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Tên cửa hàng</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${warehouse.name}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Địa chỉ cửa hàng</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${warehouse.location}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Cấu hình giảm giá tối đa</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${warehouse.maxDiscount + '%'}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Ngày tạo cửa hàng</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0 phone dateTime" th:text="${warehouse.createdAt}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mt-3 mb-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Mô tả cửa hàng</h4>
                </div>
                <div class="card-body">
                    <th:block th:utext="${warehouse.description}"></th:block>
                </div>
            </div>
            <hr class="mt-3 mb-3">

            <div class="">
                <a href="/warehouse/edit" class="btn btn-secondary">
                    <i class="bi bi-pencil-square"></i> Chỉnh sửa thông tin cửa hàng
                </a>
            </div>

        </div>
    </div>
</section>
</body>
</html>
