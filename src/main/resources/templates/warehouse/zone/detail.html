<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="template">
<body>
<section layout:fragment="content" class="container h-100">
    <div class="row mt-5">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Thông tin khu vực</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Tên khu vực</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${zone.name}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Tên sản phẩm</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0" th:text="${zone.productName}"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Hình ảnh sản phẩm</p>
                        </div>
                        <div class="col-sm-9" style="width: 150px;">
                            <img th:src="@{'/' + ${zone.productImage}}" alt="" class="img-fluid">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Ngày tạo</p>
                        </div>
                        <div class="col-sm-9">
                            <p class="text-muted mb-0 phone dateTime" th:text="${zone.createdAt}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mt-3 mb-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="card-title mb-0">Mô tả khu vực</h4>
                </div>
                <div class="card-body">
                    <th:block th:utext="${zone.description}"></th:block>
                </div>
            </div>
            <hr class="mt-3 mb-3">

            <div class="">
                <a href="/zone" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-square"></i> Trở về
                </a>
            </div>

        </div>
    </div>
</section>
</body>
</html>
