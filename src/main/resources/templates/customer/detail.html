<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en" layout:decorate="template"

>
<body>
<section layout:fragment="content" class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-10 col-lg-8 d-flex flex-column nowrap justify-content-center">
            <div class="card mt-4 mb-4">
                <div class="card-header">
                    <h4 class="card-title"> Thông tin khách hàng </h4>
                </div>

                <div class="card-body bd-sidebar">
                    <form class="p-md-4" th:object="${customer}">
                        <table class="table table-borderless">
                            <tr>
                                <th>Họ và tên:</th>
                                <td><span th:text="*{fullName}"></span></td>
                            </tr>
                            <tr>
                                <th>Số điện thoại:</th>
                                <td><span th:text="*{phone}"></span></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td><span th:text="*{email}"></span></td>
                            </tr>
                            <tr>
                                <th>Địa chỉ:</th>
                                <td><span th:text="*{address}"></span></td>
                            </tr>
                            <tr>
                                <th>Ngày thêm:</th>
                                <td><span th:text="*{createdAt}" class="dateTime"></span></td>
                            </tr>
                            <tr>
                                <th>Số dư:</th>
                                <td><span th:text="*{balance}" class="price"></span></td>
                            </tr>
                        </table>

                        <hr>

                        <div class="text-end">
                            <a th:href="@{${'/customer/edit/' + customer.id}}" class="btn btn-primary" sec:authorize="hasAnyRole('OWNER')">
                                <i class="bi bi-pencil-square"></i>
                                Chỉnh sửa
                            </a>
                            <a class="btn btn-secondary"
                               onclick=" window.history.back();"
                            >
                                <i class="bi bi-arrow-left"></i>
                                Quay lại
                            </a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <script>
        // validate data
        $('#fullName').on('input', function () {
            if ($(this).val() === '') {
                $(this).addClass('is-invalid');
            } else {
                $(this).removeClass('is-invalid');
            }
        });
    </script>


</section>
</body>
</html>
