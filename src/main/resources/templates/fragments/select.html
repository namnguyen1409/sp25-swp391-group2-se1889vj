<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<body>

<div class="input-group has-validation" th:fragment="customSelect(name, icon, label, options, required)">
    <div class="input-group">
        <span class="input-group-text p-3">
            <i th:class="'bi ' + ${icon}"></i>
        </span>
        <div class="form-floating"
             th:classappend="${#fields.hasErrors('__${name}__')} ? 'is-invalid' : ''"
        >
            <select class="form-select"
                    th:required="${required}"
                    th:classappend="${#fields.hasErrors('__${name}__')} ? 'is-invalid' : ''"
                    th:field="*{__${name}__}">
                <option value="" disabled selected>-- Ch·ªçn ${label} --</option>
                <option th:each="option : ${options}" th:value="${option.value}" th:text="${option.label}"></option>
            </select>
            <label th:for="*{__${name}__}" class="form-label" th:text="${label}"></label>
        </div>
    </div>
    <div class="invalid-feedback"
         th:classappend="${#fields.hasErrors('__${name}__')} ? 'd-block' : ''"
    >
        <th:block th:errors="*{__${name}__}"></th:block>
    </div>
</div>

</body>
</html>
