<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
<div aria-hidden="true" aria-labelledby="productModalLabel" class="modal fade" id="productModal" tabindex="-1"
     th:fragment="productModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel"></h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img alt="Product image" class="img-fluid rounded" id="productModalImage" src="" style="max-width: 250px;">
                    </div>
                    <div class="col-md-8">
                        <p><strong>Giá:</strong>
                            <span id="productModalPrice"></span>
                        </p>
                        <p><strong>Số lượng tồn kho:</strong>
                            <span id="productModalQuantity"></span>
                        </p>
                        <h6 class="mt-3">Khu vực lưu trữ:</h6>
                        <ul class="list-group" id="productModalZones">
                        </ul>
                    </div>
                </div>
              <hr>
                <div class="col-12">
                    <h5 class="text-center">Mô tả sản phẩm</h5>
                    <div id="productModalDescription">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
